<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Naima Hasan's Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="skills.css">
    <link rel="stylesheet" href="education.css">
    <link rel="stylesheet" href="projects.css">
</head>
<body>
    <div id="content"></div>
    <script>
        function loadSection(sectionFile) {
            fetch(sectionFile)
                .then(response => response.text())
                .then(html => {
                    document.getElementById('content').innerHTML += html;
                });
        }

        loadSection("header.html");
        loadSection("about.html");
        loadSection("skills.html");
        loadSection("education.html");
        loadSection("projects.html");
        loadSection("contact.html");
    </script>
</body>
</html>
